<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<button onclick = "game()">Play</button>
<script>
    function game(){
        let arrayFrom = Number(prompt('Make array from:'));
        let arrayTo = Number(prompt('Make array to:'));
        let rightNumber = Math.floor(Math.random() * arrayTo);
        console.log(rightNumber);
        if (rightNumber == 0) {
            alert('Wrong input');
        }
            else {
            let i = 1;
            while (i <= 3) {
                let guessedNumber = Number(prompt('Enter your guessed number:'));
                if (guessedNumber == rightNumber) {
                    alert('Congratulation!');
                    break;
                } else {
                    console.log(i);
                    if (i == 3){
                        alert('Only three guesses allowed. You failed.');
                    }
                    i++
                }
            }
        }
    }

</script>
</body>
</html>
